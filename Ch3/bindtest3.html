<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	</head>
	
	<body>
		<h2>alig</h2>
		<div id="app">
			<a href="https://roadbook.co.kr/">링크를 직접지정<br></a>
			<a v-bind:href="myUrl">링크를 v-bind로 지정</a>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					myUrl: 'https://roadbook.co.kr/'
				}
			})
		</script>
	</body>
</html>
