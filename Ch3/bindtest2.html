<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<a v-bind:href="myURL">링크를 v-bind로 지정</a>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				myURL: 'https://roadbook.co.kr/'
			}
		})
	</script>
</body>

</html>
