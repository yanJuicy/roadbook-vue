<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
	<h2>키 입력 Enter 예제</h2>
	<div id="app">
		<input v-on:keyup.enter="showAlert" v-model="myText">
		<p>{{ myText }}</p>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				myText: 'Hello!'
			},
			methods: {
				showAlert: function () {
					alert("Enter 키를 누름");
				}
			}
		});
	</script>
</body>

</html>
